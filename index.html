<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="main-app">
        <div class="search-box">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="location-city" id="city">Patna</div>
                <div class="date" id="date">15 Sept (Thursday),2021</div>
                <div class="location-temp" id="temp">33&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clouds</div>
                <div id="img"></div>
            </div>

        </div>
    </div>
    <script src="app.js" />
</body>

</html>
